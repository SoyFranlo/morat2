<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Morat</title>
    <style>
        /* ESTILOS VISUALES */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }

        .bg-image {
            /* AsegÃºrate que el nombre de la imagen sea correcto */
            background-image: url('tu_foto_morat.jpeg');
            
            height: 100%;
            background-position: center;
            background-repeat: repeat; /* Tu preferencia de repetir */
            background-size: contain;  /* Tu preferencia de contener */
            position: relative;
            background-color: #050510; /* Fondo oscuro por si quedan huecos */
        }

        .overlay {
            background-color: rgba(10, 10, 30, 0.7); 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-text {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffda79;
            text-shadow: 0 0 10px rgba(255, 218, 121, 0.5);
            padding: 0 20px;
        }

        .timer-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px; /* Espacio para el botÃ³n de abajo */
        }

        .time-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
            min-width: 90px;
            border: 1px solid #ffda79;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .number {
            font-size: 3.5rem;
            font-weight: bold;
            display: block;
            color: #fff;
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #ccc;
        }

        /* BotÃ³n de mÃºsica */
        .music-control {
            margin-top: 20px; /* SeparaciÃ³n del contador */
            background: rgba(255, 218, 121, 0.2);
            border: 1px solid #ffda79;
            color: #ffda79;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .music-control:hover {
            background: #ffda79;
            color: #000;
        }

        @media (max-width: 600px) {
            .header-text { font-size: 1.8rem; }
            .number { font-size: 2.5rem; }
            .time-box { min-width: 60px; padding: 10px; }
        }
    </style>
</head>
<body>

<div class="bg-image">
    <div class="overlay">
        <div class="header-text">VAMOS A VER A MORAT</div>

        <div class="timer-container">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">DÃ­as</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Min</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seg</span>
            </div>
        </div>

        <audio id="audioPlayer" loop>
            <source src="mi-vida-entera.mp3" type="audio/mpeg">
        </audio>

        <button class="music-control" onclick="toggleMusic()">ðŸŽµ PLAY MÃšSICA</button>
    </div>
</div>

<script>
    // --- 1. LÃ“GICA DEL TEMPORIZADOR ---
    const targetDate = new Date(2026, 8, 24, 21, 0, 0).getTime();

    const timer = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            clearInterval(timer);
            document.querySelector(".timer-container").innerHTML = "<h1>Â¡HOY ES EL SHOW! ðŸŽ¸</h1>";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
        document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;
    }, 1000);

    // --- 2. LÃ“GICA DE LA MÃšSICA (Esto es lo que faltaba) ---
    const audio = document.getElementById("audioPlayer");
    const btn = document.querySelector(".music-control");
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            btn.innerHTML = "ðŸŽµ PLAY MÃšSICA";
            isPlaying = false;
        } else {
            audio.play().catch(function(error) {
                console.log("Error al reproducir: ", error);
                alert("No se pudo reproducir la mÃºsica. Intenta interactuar con la pÃ¡gina primero.");
            });
            btn.innerHTML = "â¸ PAUSAR MÃšSICA";
            isPlaying = true;
        }
    }
</script>

</body>
</html>
